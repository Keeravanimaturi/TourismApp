<!DOCTYPE html>
<html>
<head>
    <title>Tours & Travels Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .slide {
            display: none;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .slide-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="C:\Users\Admin\Downloads\travel1.jpg" alt="Image 1">
            <div class="slide-text">Explore New Destinations</div>
        </div>
        <div class="slide">
            <img src="C:\Users\Admin\Downloads\vw-bus-1845719_1280.jpg" alt="Image 2">
            <div class="slide-text">Experience Adventurous Journeys</div>
        </div>
        <div class="slide">
            <img src="C:\Users\Admin\Downloads\ship-952292_1280.jpg" alt="Image 3">
            <div class="slide-text"style="color:red">Unforgettable Travel Memories</div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.querySelectorAll(".slide");
            const texts = document.querySelectorAll(".slide-text");
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                texts[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            texts[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    </script>
</body>
</html>
